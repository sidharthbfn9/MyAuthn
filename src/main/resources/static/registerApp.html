<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register App</title>
</head>
<body>
<!-- Header Section -->
<div class="header" onclick="window.location='index.html';">
    <h1>MyAuthn</h1>
</div>

<!-- App Registration Form Section -->
<div class="container">
    <h2>Register App!</h2>
    <form id="registerAppForm">
        <label for="appName">App Name:</label>
        <input type="text" id="appName" name="appName" required>
        <label for="callbackUrl">Callback URL:</label>
        <input type="text" id="callbackUrl" name="callbackUrl" required>
        <button type="button" onclick="registerApp()">Register App</button>
    </form><div id="result" style="width: 100%;overflow: auto"></div>
    <p>Already have an account? <a href="register.html">Register User</a></p>
</div>

<script src="app_script.js"></script>
</body>
</html>
